<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pdf</title>
	<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.js" charset="utf-8"></script>
	<script>

function crear_pdf() {
	// Documentation Link
		//https://rawgit.com/MrRio/jsPDF/master/docs/jsPDF.html
		// Default export is a4 paper, portrait, using milimeters for units
var doc = new jsPDF()
$driver = document.getElementById('driver').value;
$apellido = document.getElementById('fecha').value;
$numero = document.getElementById('numero').value;
$pickup = document.getElementById('pickup').value;
$delivery = document.getElementById('delivery').value;
$galons = document.getElementById('galons').value;
$miles = document.getElementById('miles').value;

doc.text('ESTIMACIÓN DE MILLAS Y GALONES POR RUTA', 40, 50)
doc.text('Driver: '+$driver,20, 70)
doc.text('Fecha: '+$apellido,140, 70)
var columns = ["Nro", "Pickup", "Delivery", "Gls"];
var data = [
[1, $pickup, $delivery, $galons]
];

doc.autoTable(columns,data,
{ margin:{ top: 100 }}
);
doc.save('a4.pdf')

}

function cargar() {

	document.getElementsByTagName('button')[0].addEventListener('click',crear_pdf,false);
}
window.addEventListener('load',cargar,false);
	</script>
</head>
<body>
	<h1>Crear factura</h1>
	<br>
	<fieldset>
		<label for="nombre">Driver</label>
		<input type="text" name="driver" id="driver">
	</fieldset>
	<br>
	<fieldset>
		<label for="nombre">Fecha</label>
		<input type="date" name="fecha" id="fecha" min="2017-01-01" max="2018-12-31">
	</fieldset>
	<fieldset>
		<label for="nombre">Número</label>
		<input type="number" name="numero" id="numero" min="1" max="10000000">
	</fieldset>
	<fieldset>
		<label for="nombre">Delivery</label>
		<input type="number" name="delivery" id="delivery" min="1" max="10000000">
	</fieldset>
	<fieldset>
		<label for="nombre">Pickup</label>
		<input type="number" name="pickup" id="pickup" min="1" max="10000000">
	</fieldset>
	<fieldset>
		<label for="nombre">Gls</label>
		<input type="number" name="galons" id="galons" min="1" max="10000000">
	</fieldset>
	<fieldset>
		<label for="nombre">Miles</label>
		<input type="number" name="miles" id="miles" min="1" max="10000000">
	</fieldset>
	<br>
	<button>Crear PDF</button>
</body>
</html>
