<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   </div>
   <br>

     <div class="col-sm-4" style="margin-top: 3%;">

     </div>
     <div class="col-sm-4">
       <label for="fecha_final">Fecha Final</label>
       <input type="date" name="fecha_final" min="2017-01-01" max="2018-12-31"  class="form-control">
     </div>
   </div>
  </section>

      <tbody>

        </tr>
        <tr>

        </tr>
      </tbody>
    </table>

  <footer class="footer container">
    <div>

    </div>
  </footer>

</html>
